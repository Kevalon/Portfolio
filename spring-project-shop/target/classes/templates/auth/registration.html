<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      lang="en">
<body>
<div th:fragment="content">
    <div  class="page-header">
        <h2 class="text-center">Sign Up</h2>
    </div>
    <form th:action="@{/registration}" method="post" class="form-sign" th:object="${user}">
        <div class="form-group">
            <label class="control-label" for="email">Email</label>
            <input type="text" class="form-control" id="email" th:field="*{email}" placeholder="Email" />
        </div>
        <div class="form-group">
            <label class="control-label" for="username">Username</label>
            <input type="text" class="form-control" id="username" th:field="*{username}" placeholder="Username" />
        </div>
        <div class="form-group">
            <label class="control-label" for="password">Password</label>
            <input type="password" class="form-control" th:field="*{password}" id="password" />
        </div>
        <div class="form-group">
            <label class="control-label" for="confirmPassword">Confirm Password</label>
            <input type="password" class="form-control" th:field="*{confirmPassword}" id="confirmPassword" />
        </div>

        <div th:if="${error}" class="alert alert-danger form-sign">
            <p th:text="${errorMessage}"></p>
        </div>

        <input class="btn btn-success btn-block" type="submit" value="Sign Up"/>
    </form>
</div>
</body>
</html>
