<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      lang="en">
<body>
<div th:fragment="content">
    <div class="page-header">
        <h3>New Category</h3>
    </div>
    <form th:action="@{/management/category/add}" th:object="${category}" method="POST">
        <input type="hidden" th:field="*{id}" />

        <div class="form-group">
            <label for="name">Category Name</label>
            <input type="text" class="form-control" id="name" th:field="*{name}" />
        </div>
        <div class="form-group">
            <label for="description">Category Description</label>
            <input type="text" class="form-control" id="description" th:field="*{description}" />
        </div>
        <div class="form-group">
            <label for="productsAmount">Amount in shop</label>
            <input type="text" class="form-control" id="productsAmount" th:field="*{productsAmount}" />
        </div>
        <button type="submit" class="btn btn-default">Save</button>
    </form>
</div>
<div th:if="${error}">
    <p th:text="${errorMessage}"></p>
</div>
<div>
    <a href="/management/category">
        <button>Back to All Categories</button>
    </a>
</div>
</body>
</html>
