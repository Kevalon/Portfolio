<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      lang="en">
<body>
<div th:fragment="content">
    <div class="page-header">
        <h3>New Product</h3>
    </div>
    <form th:action="@{/catalogue/add}" th:object="${product}" method="POST">
        <input type="hidden" th:field="*{productId}" />

        <div class="form-group">
            <label for="name">Product Name</label>
            <input type="text" class="form-control" id="name" th:field="*{name}" />
        </div>
        <div class="form-group">
            <label for="description">Product Description</label>
            <input type="text" class="form-control" id="description" th:field="*{description}" />
        </div>
        <div class="form-group">
            <label for="amountInShop">Amount in shop</label>
            <input type="text" class="form-control" id="amountInShop" th:field="*{amountInShop}" />
        </div>
        <div class="form-group">
            <label for="makerName">Maker</label>
            <input type="text" class="form-control" id="makerName" th:field="*{makerName}" />
        </div>
        <div class="form-group">
            <label for="price">Price</label>
            <input type="text" class="form-control" id="price" th:field="*{price}" />
        </div>
        <div class="form-group">
            <label for="discount">Discount</label>
            <input type="text" class="form-control" id="discount" th:field="*{discount}" />
        </div>
        <div class="form-group">
            <label for="categoryName">Category</label>
            <input type="text" class="form-control" id="categoryName" th:field="*{categoryName}" />
        </div>
        <button type="submit" class="btn btn-default">Save</button>
    </form>
    <div th:if="${error}">
        <p th:text="${errorMessage}"></p>
    </div>
    <div>
        <a href="/catalogue">
            <button>Back to Catalogue</button>
        </a>
    </div>
</div>
</body>
</html>
