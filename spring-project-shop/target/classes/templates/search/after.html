<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      lang="en">
<head>
    <title>Search Result</title>
</head>
<body>
<h2>Result of your search</h2>
<div th:if="${nothing}">
    Sorry. Nothing was found.
</div>
<div th:if="${!nothing}">
    <table>
        <thead>
        <tr>
            <th>Name</th>
            <th>Description</th>
            <th>Price</th>
            <th>Amount in Shop</th>
            <th>Maker</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="product : ${products}">
            <td><a th:href="|@{/catalogue/}${product.productId}|" th:text="${product.name}"></a></td>
            <td><span th:text="${product.description}"></span></td>
            <td><span th:text="${#numbers.formatDecimal(product.priceWithDiscount, 0, 'COMMA', 2, 'POINT')}"></span>
            </td>
            <td><span th:text="${product.amount}"></span></td>
            <td><span th:text="${product.makerName}"></span></td>
        </tr>
        </tbody>
    </table>
</div>
<div>
    <a href="/catalogue">
        <button>Back to Catalogue</button>
    </a>
</div>
</body>
</html>
