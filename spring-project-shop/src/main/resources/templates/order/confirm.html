<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      lang="en">
<head>
    <meta charset="UTF-8">
    <title>Order Confirmation</title>
</head>
<body>
<div th:if="${error}">
    <h3>Sorry, some products are not available anymore. Check the catalogue again</h3>
    <a href="/catalogue">
        <button>Go back to catalogue</button>
    </a>
</div>
<div th:if="${!error}">
    <h3>Please, fill in the customer information</h3>
    <form th:action="@{/order/confirm}" method="post" class="form-sign" th:object="${profileInfoForm}">
        <div class="form-group">
            <label class="control-label" for="firstName">First Name</label>
            <input type="text" class="form-control" id="firstName" th:field="*{firstName}"/>
        </div>
        <div class="form-group">
            <label class="control-label" for="lastName">Last Name</label>
            <input type="text" class="form-control" id="lastName" th:field="*{lastName}"/>
        </div>
        <div class="form-group">
            <label class="control-label" for="address">Address</label>
            <input type="text" class="form-control" id="address" th:field="*{address}" />
        </div>
        <div class="form-group">
            <label class="control-label" for="phoneNumber">Phone Number</label>
            <input type="text" class="form-control" id="phoneNumber" th:field="*{phoneNumber}" />
        </div>

        <div th:if="${profileDataError}">
            <p>Please fill in all the boxes.</p>
        </div>

        <div th:text="${subTotal}"></div>

        <input class="btn btn-success btn-block" type="submit" value="Order"/>
    </form>
</div>

</body>
</html>
