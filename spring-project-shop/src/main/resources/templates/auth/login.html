<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      lang="en">
<body>
<div th:fragment="content">
    <div  class="page-header">
        <h2 class="text-center">Sign In</h2>
    </div>
    <div th:if="${param.error}" class="alert alert-danger form-sign">
        Invalid username or password.
    </div>
    <div th:if="${logout}" class="alert alert-success form-sign">
        You have been logged out.
    </div>
    <div th:if="${successfulRegistration}" class="alert alert-success form-sign">
        Your account has been created. Please log in to continue.
    </div>
    <form th:action="@{/login}" method="post" class="form-sign">
        <div class="form-group">
            <label class="control-label" for="username">User Name</label>
            <input type="text" class="form-control" id="username" name="username" placeholder="Username" />
        </div>
        <div class="form-group">
            <label class="control-label" for="password">Password</label>
            <input type="password" class="form-control" name="password" id="password" placeholder="Password" />
        </div>

        <input class="btn btn-success btn-block" type="submit" value="Sign In"/>
    </form>
    <p>
        Don't have an account? <a href="/registration">Sign up</a>
    </p>
</div>
</body>
</html>
